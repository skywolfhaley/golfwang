<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music downloads</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .background-container {
            width: 100vw;
            height: 100vh;
            background-image: url("https://files.catbox.moe/53u29x.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
            align-items: flex-start;
            justify-content: top;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        @font-face {
            font-family: 'cooper-black-std';
            src: url('CooperStdBlack.ttf') format('truetype');
            font-style: normal;
            font-weight: 400;
        }

        .header h1 {
            font-family: 'cooper-black-std', 'Comic Sans MS', sans-serif;
            font-weight: bold;
            color: #FCD91D;
            margin: 0;
            font-size: 5em;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .albums-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            margin-top: 20px;
        }

        .album {
            max-width: 400px;
            margin: 10px;
            text-align: center;
        }

        .album img {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="header">
            <h1>music downloads</h1>
        </div>
        <div class="albums-container" id="albumsContainer"></div>
    </div>

    <script>
        fetch('https://raw.githubusercontent.com/skywolfhaley/golfwang/main/albumList.txt')
            .then(response => response.text())
            .then(data => {
                const albums = data.split('\n');

                albums.forEach(album => {
                    if (!album.startsWith("#")) {
                        const [albumName, coverLocation, downloadLocation] = album.split(' & ');

                        const albumElement = document.createElement('div');
                        albumElement.classList.add('album');

                        const coverImage = document.createElement('img');
                        coverImage.src = coverLocation;
                        coverImage.alt = albumName;

                        const albumTitle = document.createElement('p');
                        albumTitle.textContent = albumName;

                        albumElement.appendChild(coverImage);
                        albumElement.appendChild(albumTitle);

                        document.getElementById('albumsContainer').appendChild(albumElement);
                    }
                });
            })
            .catch(error => console.error('Error fetching albums list:', error));
    </script>
</body>
</html>
